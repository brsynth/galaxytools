name: PullRequest

on:
  pull_request:
    types:
      - edited
      - opened
      - reopened
      - synchronize
  pull_request_target:
    types:
      - closed

jobs:

  list:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      nb: ${{ steps.set-matrix.outputs.nb }}
    steps:
      - name: 'Select modified files'
        id: files
        uses: jitterbit/get-changed-files@v1
      - name: 'List repos'
        id: set-matrix
        run: |
          echo "list file modified"
          echo ${{ steps.files.outputs.all }}
          matrix=$(echo ${{ steps.files.outputs.all }} | jq -R -s -c 'split(" ") | map(select(contains("tools"))) | map(split("/")[1]) | sort | unique')
          echo "list of repo: ${matrix}"
          echo "matrix=$matrix" >> "${GITHUB_OUTPUT}"
          nb=$(echo ${matrix} | jq -s -c '.[] | length')
          echo "nb=$nb" >> "${GITHUB_OUTPUT}"
          echo "Number of repos: ${nb}"

  test:
    needs: list
    if: needs.list.outputs.nb > 0
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        repo: ${{ fromJson(needs.list.outputs.matrix) }}
    continue-on-error: true
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          ref: main
      - name: "Setup python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
          cache-dependency-path: |
            env/requirements.txt
      - name: 'Install packages'
        run: |
          pip install -r env/requirements.txt
      - name: 'Prepare output'
        run: |
          mkdir -p "log/${{ matrix.repo }}"
      - name: 'Wrapper Lint'
        run: |
          planemo lint --urls --doi "tools/${{ matrix.repo }}"
      - name: 'Shed lint'
        run: |
          ./scripts/shed_lint.py -i "tools/${{ matrix.repo }}"
      - name: 'Test tool'
        run: |
          planemo test \
            --biocontainers \
            --no_dependency_resolution \
            --no_conda_auto_init \
            --galaxy_source https://github.com/galaxyproject/galaxy \
            --galaxy_branch release_22.05 \
            --galaxy_python_version 3.7 \
            "tools/${{ matrix.repo }}"
      - name: 'Prepare artefact'
        run: |
          zip -9 ${{ matrix.repo }}.zip tool_test_output.html tool_test_output.json
      - name: 'Upload Artifact Version'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.repo }}-artifact
          path: ${{ matrix.repo }}.zip
  shed:
    needs: list
    if: github.event.pull_request.merged == true && needs.list.outputs.process > 0
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo: ${{ fromJson(needs.list.outputs.matrix) }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: "Setup python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
          cache-dependency-path: |
            env/requirements.txt
      - name: 'Install packages'
        run: |
          pip install -r env/requirements.txt
      - name: 'Test ToolShed'
        run: |
          planemo shed_update --force_repository_creation --shed_target testtoolshed --shed_key "${{ secrets.TESTTOOLSHED }}" "tools/${{ matrix.repo }}"
      - name: 'Main ToolShed'
        run: |
          planemo shed_update --force_repository_creation --shed_target toolshed --shed_key "${{ secrets.TOOLSHED }}" "tools/${{ matrix.repo }}"
